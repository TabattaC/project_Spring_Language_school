<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Aplicação Spring boot - Cadastro de Funcionários</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<header th:replace="~{fragments/header :: cabecalho}">
    <div>
        Header
    </div>
</header>

<div class="layout-main">
    <aside>
        <nav th:replace="~{fragments/sidebar :: nav-sidebar}">
      <span>
        Menu
      </span>
        </nav>
    </aside>

    <section layout:fragment="~{corpo}">
        <div>
            conteudo das páginas
        </div>

        <footer th:replace="~{fragments/footer :: rodape}">
            <div>
                footer
            </div>
        </footer>
    </section>
</div>
<script type="text/javascript">
         $(document).ready(function(){
            console.log("Documento está pronto");
            var url = '';
            $(document).on('click', 'button[id*="btn_"]', function(){
                url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
                console.log("URL set to: " + url);
            });
            $(document).on('click', '#ok_confirm', function(){
                  window.location.href = url;
            });

            $('[data-toggle="popover"]').popover();

            setTimeout(function() {
                $(".alert").fadeOut("slow"), function(){
                    $(this).alert('close');
                };
            }, 5000)

            $(".navbar-toggle").click(function(){
                $(".sidebar").toggleClass("sidebar-open");
            });

        });
        </script>
</body>
</html>
